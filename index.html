<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="app.css">
    </head>
    <body>
      <form class="content" action="./done.html">
        <h1>Please fill in the information about yourself</h1>
        <fieldset>
          <legend>Main</legend>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" minlength="6" pattern="\S+" title="No spaces allowed" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" minlength="8" required>
        </fieldset>
        <fieldset>
          <legend>Details</legend>
          <label for="full-name">Full name:</label>
          <input type="text" id="full-name" name="full-name" required>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="8" max="120" required>
          <label for="email">Enter your email:</label>
          <input type="email" id="email" name="email" required>
          <label for="genders">Gender:</label>
          <select id="genders" name="genders" required>
            <option value="male">male</option>
            <option value="female">female</option>
            <option value="other">other</option>
            <option value="refuse to state">refuse to state</option>
          </select>
        </fieldset>
        <div class="submit-bottom">
          <div>
            <input type="checkbox" id="agreement" name="agreement" required>
            <label for="agreement">Accept terms and conditions</label>
          </div>
          <input id="submit" type="submit" value="Submit">
        </div>
      </form>
    </body>
</html>
